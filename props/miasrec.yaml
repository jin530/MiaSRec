embedding_size: 100
inner_size: 256
n_layers: 2
n_heads: 2
hidden_dropout_prob: 0.1
attn_dropout_prob: 0.1
hidden_act: gelu
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: CE

sess_dropout: 0.1
item_dropout: 0.1
temperature: 0.07

# all / mean / last
extractor: all
# max / mean / last / max_mean
aggregator: max_mean 
num_interest: 50

max_repeat: 2

use_mean: True
use_entmax: True
entmax_with_mean: True
use_highway: True
beta_logit: 0.9

folder: base

train_batch_size: 1024 
eval_batch_size: 512
gpu_id: 0